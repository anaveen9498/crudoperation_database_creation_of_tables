<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Display Location Table Data</h1>
        <table border="2px">
            <tr>
                <th>player_name</th>
                <th>age</th>
                <th>place</th>
                <th>Date</th>
                {% for lo in name %}
                <tr>
                    <td>{{lo.player_name}}</td>
                    <td>{{lo.age}}</td>
                    <td>{{lo.place}}</td>
                    <td>{{lo.Date}}</td>
                </tr>
                {% endfor %}

            </tr>
        </table>
    </center>
</body>
</html>
